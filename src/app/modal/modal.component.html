<div
  class="fixed top-10 left-96 bg-blue-200 text-black p-2 rounded shadow-2xl shadow-black/50 min-w-[500px]"
>
  <div class="flex justify-between">
    <h1 class="font-bold text-center">User Form</h1>
    <a routerLink=""><span class="btn !bg-red-500">Close</span></a>
  </div>
  <form
    (ngSubmit)="onFormSubmit(userForm)"
    [formGroup]="userForm"
    class="grid grid-cols-1 gap-3 p-2"
  >
    Name <br />
    <input type="text" formControlName="name" />
    Phone <br />
    <input type="number" formControlName="phone" />
    <!-- <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
    >

  <div *ngIf="phone?.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="phone?.errors?.['minlength']">
    Name must be at least 4 characters long.
  </div>
</div> -->
    Email <br />
    <input type="text" formControlName="email" />

    <button class="btn">{{ id ? "Update" : "Submit" }}</button>
  </form>
</div>
