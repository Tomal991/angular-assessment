<a routerLink="add" class="btn bg-purple-600">Add User</a>
<table class="w-full mt-4">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let user of pageSlice">
    <td>{{user.name}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
    <td><a href="" routerLink="edit/{{user.id}}" class="btn !bg-blue-600">Edit</a>
    
      <button (click)="deleteUser(user.id)" class="btn !bg-red-600 ml-4">delete</button>
    </td>
  </tr>
</table>

<mat-paginator [length]="userData.length" [pageSize]="10" [pageSizeOptions]="[10,20,30,40,50]" (page)="$OnPageChange($event)" >
